<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="../tool/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>first page</title>
    <script defer="defer" src="../js/dataexport-1016.js"></script>
  </head>
  <body>
    <div class="wrapper show">
      <div class="wrapper-screen row flex-wrap mx-0 px-0 h-25 bg-info">
        <div class="col-12 row mx-0 px-0">
          <div
            class="pagenum col-5 form-group row mx-0 px-0 align-items-center h-100"
          >
            <label for="#pagenum" class="col-4 text-primary h4 text-center"
              >页区间:</label
            >
            <select
              name="pagenum"
              id="pagenum"
              class="col-8 input-data form-control"
            >
              <option value="10" selected="selected">1-10页</option>
              <option value="20">11-20页</option>
              <option value="30">21-30页</option>
              <option value="40">31-40页</option>
              <option value="50">41-50页</option>
              <option value="60">51-60页</option>
              <option value="70">61-70页</option>
              <option value="80">71-80页</option>
              <option value="90">81-90页</option>
              <option value="100">91-100页</option>
              <option value="200">101-110页</option>
              <option value="110">111-120页</option>
              <option value="120">121-130页</option>
              <option value="130">131-140页</option>
              <option value="140">141-150页</option>
              <option value="150">151-160页</option>
              <option value="160">161-170页</option>
              <option value="170">171-180页</option>
              <option value="180">181-190页</option>
              <option value="190">191-200页</option>
            </select>
          </div>
          <div
            class="pagesize col-5 form-group row mx-0 px-0 align-items-center h-100"
          >
            <label for="#pagesize" class="col-4 text-primary h4 text-center"
              >每页数：</label
            >
            <select
              name="pagesize"
              id="pagesize"
              class="col-8 input-data form-control"
            >
              <option value="10" selected="selected">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          </div>
          <div
            class="fun col-2 row mx-0 px-0 align-items-center h-100 justify-content-center"
          >
            <button id="getdata" class="btn border rounded bg-success w-75">
              获取数据
            </button>
          </div>
        </div>
        <div class="col-12 row mx-0 px-0">
          <div
            class="qd col-5 form-group row mx-0 px-0 align-items-center h-100"
          >
            <label for="#qd" class="col-4 text-danger h4 text-center"
              >渠道：</label
            >
            <select
              name="qd"
              id="qd"
              class="input-data col-8 input-data form-control"
            >
              <option value="" class="text-muted">请选择</option>
            </select>
          </div>
          <div
            class="sj col-5 form-group row mx-0 px-0 align-items-center h-100"
          >
            <label for="#sj" class="col-4 text-danger h4 text-center"
              >时间：</label
            >
            <div class="input-group col-8 mx-0 px-0">
              <input
                type="date"
                name="sj"
                id="sj"
                class="input-data form-control"
              />
              <div class="input-group-prepend">
                <button
                  class="del input-group-text btn border rounded-right bg-success"
                  id="basic-addon1"
                >
                  清除
                </button>
              </div>
            </div>
          </div>
          <div
            class="fun col-2 row mx-0 px-4 align-items-center h-100 justify-content-around"
          >
            <button class="copy btn border rounded bg-success w-50">
              复制
            </button>
            <button class="export btn border rounded bg-danger w-50">
              导出
            </button>
          </div>
        </div>
      </div>
      <div class="wrapper-content position-relative">
        <table id="myTable" border="1" class="table">
          <thead class="thead-light">
            <tr>
              <th class="text-center text-info h5">序号</th>
              <th class="text-center text-info h5">渠道</th>
              <th class="text-center text-info h5">用户</th>
              <th class="text-center text-info h5">时间</th>
              <th class="text-center text-info h5 w-25">信息</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="../tool/jquery-3.3.1.min.js"></script>
  </body>
</html>
